<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <label for = 'oppo'>Choose Opponent</label>
  <select id="oppo" onchange="chooseOppo(this)">
    <option value="0">Choose</option>
    <option value="1">Human</option>
    <option value="2">Computer</option>
</select>
<button class = 'btn' id="start">Start the Game</button>
<div id="game">
  <table id="board">
      <h1 class= "head">Connect-4-OO</h1>
      <h2 id="curPlayer">Player#1 Turn</h2>
  </table>
</div>

<script src="connect4.js"></script>

</body>
</html>
